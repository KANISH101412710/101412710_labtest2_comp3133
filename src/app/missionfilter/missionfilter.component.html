<h2>COMP 3133 | Lab Test2 | SpaceX API</h2>
<h3>Mission List</h3>

<h4>Filter</h4>

<div style="margin-bottom: 10px;">
  <label for="launchYear">Launch Year:</label>
  <select [(ngModel)]="filters.launch_year" (change)="applyFilters()">
    <option value="">-- Select Year --</option>
    <option *ngFor="let year of launchYears" [value]="year">{{ year }}</option>
  </select>
</div>

<div style="margin-bottom: 10px;">
  <label for="launchSuccess">Launch Success:</label>
  <select [(ngModel)]="filters.launch_success" (change)="applyFilters()">
    <option value="">-- Select --</option>
    <option value="true">True</option>
    <option value="false">False</option>
  </select>
</div>

<div style="margin-bottom: 10px;">
  <label for="landSuccess">Landing Success:</label>
  <select [(ngModel)]="filters.land_success" (change)="applyFilters()">
    <option value="">-- Select --</option>
    <option value="true">True</option>
    <option value="false">False</option>
  </select>
</div>

<button (click)="resetFilters()">Reset</button>
